version: "3.7"
services:
    nginx1.17:
        image: nginx:1.17
        ports:
            - "81:80"
        volumes:
            - ./nginx1.17/nginx.conf:/etc/nginx/nginx.conf
            - /d/projects/php/wms:/wms
        environment: 
            - TZ=Asia/Shanghai
        privileged: true
    php5.6:
        build: ./php5.6
        image: php:5.6-fpm-cong
        volumes:
            - ./php5.6/php.ini:/usr/local/etc/php/php.ini
            - ./php5.6/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - /d/projects/php/wms:/wms
            - /d/log/php5.6_wms:/usr/local/log
        cap_add:
            - SYS_PTRACE
        environment: 
            - TZ=Asia/Shanghai
            - LANG=C.UTF-8
    redis5.0:
        image: redis:5.0
        volumes:
            - ./redis5.0/redis.conf:/usr/local/etc/redis/redis.conf
        environment: 
            - TZ=Asia/Shanghai
        privileged: true
        command: redis-server /usr/local/etc/redis/redis.conf